<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
</head>
<body>
     <br>
     <h1>Calculator</h1>
     <br>
         <div class="calculator">
            <input class="display" placeholder="0" readonly>
            <div class="opers">
            <button class="reset">AC</button>
            <button class="clear">CE</button>
            <button class="eq">=</button>
            <br>
            <button class="itemop">/</button>
            <button class="itemop">&times;</button>
            <button class="itemop">-</button>
            <button class="itemop">+</button>
            </div>
            </div>
            <div class="digits">
                <button class="item">1</button>
                <button class="item">2</button>
                <button class="item">3</button>
                <br>
                <button class="item">4</button>
                <button class="item">5</button>
                <button class="item">6</button>
                <br>
                <button class="item">7</button>
                <button class="item">8</button>
                <button class="item">9</button>
                <br>
                <button class="item">0</button>
                <button class="item">.</button>
        </div>
        <script src="js/index.js"></script>
</body>
</html>
